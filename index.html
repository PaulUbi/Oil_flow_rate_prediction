<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<link rel="stylesheet" href="gpt.css">
    </head>
    <body>
        <!---Initialize structure of Title and house picture--->
        <div class = "title">
            <h1>Oil Flow Rate Predictor</h1>
            <img src="images/pic.png" class="house"/>
        </div>
        <!---Links/buttons to other websites--->
        <div id = "menu-outer">
            <div class = "table">
                <ul id = "horizontal-list">
                    <li><a href = "https://flask.palletsprojects.com/en/2.0.x/" target="_blank" class = "link"><span class = "titleLink">Python Flask</span></a></li>
                    <li><a href = "https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html" target="_blank" class = "link"><span class = "titleLink">Scikit-Learn</span></a></li>
                </ul>
            </div>
        </div>
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Note: Enter values which are reasonable to the context</b></p>
                    </b>
                </div>
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post" class = "info">
                    <input type="text" id="name" name="ON_STREAM_HRS" placeholder="ON_STREAM_HRS" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="age" name="AVG_DOWNHOLE_TEMPERATURE" placeholder="AVG_DOWNHOLE_TEMPERATURE" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="rooms" name="AVG_CHOKE_SIZE_P" placeholder="AVG_CHOKE_SIZE_P" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="bedrooms" name="AVG_WHP_P" placeholder="AVG_WHP_P"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="population" name="AVG_WHT_P" placeholder="AVG_WHT_P"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="population" name="BORE_GAS_VOL" placeholder="BORE_GAS_VOL"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="population" name="BORE_WAT_VOL" placeholder="BORE_WAT_VOL"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br> 
                    <button type="submit" class="btn">Predict</button>
                </form>
                <br> 
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ Prediction_text }}</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
